version: '3.7'
services:
  fineractmysql:
    image: mysql:5.7
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    ports:
      - "3306:3306"
  fineract-server:
    build:
      context: .
      target: fineract
    ports: 
      - 8443:8443
    depends_on:
      - fineractmysql
