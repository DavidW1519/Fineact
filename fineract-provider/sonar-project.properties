# Required metadata
sonar.projectKey=fineract
sonar.projectName=Fineract project analyzed with the SonarQube Runner
sonar.projectVersion=1.0
# Language
sonar.language=java
sonar.java.source=1.8
sonar.scm.disabled=False
# Encoding of the source files
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true
# Comma-separated paths to directories with sources (required)
sonar.sources=./src/main/java
sonar.tests=./src/test/java
sonar.junit.reportsPath=./build/test-results
sonar.jacoco.reportPath=./build/jacoco/test.exec
sonar.java.binaries=./build/classes/java/main
sonar.test.binaries=./build/classes/java/test
sonar.java.libraries=/home/travis/.gradle/caches/
sonar.java.test.libraries=/home/travis/.gradle/caches/